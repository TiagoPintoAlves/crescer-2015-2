<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{/layout}">
<head>
	<title>Login</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="title">
			<div th:if="${param.logout}" class="alert alert-success fade in">
				<a class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<p>Logout feito com sucesso</p>
			</div>
			
			<div th:if="${param.error}" class="alert alert-danger fade in">
				<a th:href="@{/login}" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<p>Login incorreto. Tente novamente !</p>
			</div>
		</div>
			
			<div class="text-center">
				<h2>Login</h2>
				
				<form name="form" th:action="@{/login}" action="/login" method="POST">
				<div class="form-group">
					<div class="col-sm-4">
						<input class="form-control" type="text" name="username" placeholder="Username" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4">
						<input class="form-control" type="password" name="password" placeholder="Password" />
					</div>
				</div>
					<input type="submit" id="login" value="Login" class="btn btn-primary" />
				</form>
			</div>
	</div>	
</body>
</html>
