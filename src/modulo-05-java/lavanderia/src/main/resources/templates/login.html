<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{/layout}">
<head>
	<title>Login</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="title">
			<div th:if="${param.logout}" class="alert alert-success fade in">
				<a class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<p>Logout feito com sucesso</p>
			</div>
			
			<div th:if="${param.error}" class="alert alert-danger fade in">
				<a class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<p>Login incorreto. Tente novamente !</p>
			</div>
		</div>
			
			<div class="text-center">
				<h2>Login</h2>
				
				<form name="form" th:action="@{/login}" action="/login" method="POST">
				
				<div class="text-center">
					<div class="form-group col-xs-9">
				      <label  class="col-sm-5">Username:</label>
				      <div class="col-sm-7">
				    	  <input type="text" class="form-control" name="username" placeholder="Enter username" />
				      </div>
				    </div>
				    <div class="form-group col-xs-9">
				      <label  class="col-sm-5">Senha:</label>
				      <div class="col-sm-7">
				      	<input type="password" class="form-control" name="password" placeholder="Enter password" />
				      </div>
				    </div>
			    	<div class="text-center col-xs-12">
						<input type="submit" value="Login" class="btn btn-primary" />
					</div>
				</div>
				</form>
			</div>
	</div>	
</body>
</html>
