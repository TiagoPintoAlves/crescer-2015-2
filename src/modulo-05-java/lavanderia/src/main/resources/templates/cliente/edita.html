<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="@{/layout}">
<head>
<meta charset="UTF-8" />
<title>Editar</title>
</head>
<body>

	<h2>Editar Cliente</h2>


	<div class="container" layout:fragment="content">
		<form role="form" th:action="@{/clientes/editar}"
			th:object="${cliente}" method="post">

			<input th:field="*{id}" type="hidden" />
			<div class="form-group">
				<label class="control-label col-sm-2">Nome: </label> <input
					class="form-control" th:field="*{nome}" type="text" />
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">CPF: </label> <input
					class="form-control" th:field="*{cpf}" type="text" />
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">Email: </label> <input
					class="form-control" th:field="*{email}" type="text" />
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2">Cidade: </label> <select
					th:field="*{idCidade}">
					<option th:each="c : ${cidades}" th:text="${c.nome}"
						th:value="${c.idCidade}">[option]</option>
				</select>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Salvar</button>
			</div>
		</form>
	</div>
</body>
</html>
