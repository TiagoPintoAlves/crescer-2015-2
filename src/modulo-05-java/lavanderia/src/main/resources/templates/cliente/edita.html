<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{/layout}">
<head>
	<title>Editar Cliente</title>
</head>
<body>
	<div layout:fragment="content">
		
			<form class="form-horizontal" th:action="@{/clientes/editar}" th:object="${cliente}" method="post">
				<h2 class="text-center title">Editar Cliente</h2>
				
				<div class="col-xm-11">
					<input th:field="*{id}" type="hidden" />
					
					<div class="form-group col-xs-7" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
						<label class="control-label col-sm-2">Nome: </label> 
						<div class="col-sm-10">
							<input class="form-control" th:field="*{nome}" type="text" />
							<span class="help-inline" th:errors="*{nome}"></span>
						</div>
					</div>
		
					<div class="form-group col-xs-7" th:classappend="${#fields.hasErrors('cpf')} ? 'has-error'">
						<label class="control-label col-sm-2">CPF: </label> 
						<div class="col-sm-10">
							<input class="form-control" th:field="*{cpf}" type="text" />
							<span class="help-inline" th:errors="*{cpf}"></span>
						</div>
					</div>
		
					<div class="form-group col-xs-7" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
						<label class="control-label col-sm-2">Email: </label> 
						<div class="col-sm-10">
							<input class="form-control" th:field="*{email}" type="text" />
							<span class="help-inline" th:errors="*{email}"></span>
						</div>
					</div>
					
					<div class="form-group col-xs-7" th:classappend="${#fields.hasErrors('endereco')} ? 'has-error'">
						<label class="control-label col-sm-2">Endereco: </label> 
						<div class="col-sm-10">
							<input class="form-control" th:field="*{endereco}" type="text" />
							<span class="help-inline" th:errors="*{endereco}"></span>
						</div>
					</div>
					
					<div class="form-group col-xs-7" th:classappend="${#fields.hasErrors('bairro')} ? 'has-error'">
						<label class="control-label col-sm-2">Bairro: </label> 
						<div class="col-sm-10">
							<input class="form-control" th:field="*{bairro}" type="text" />
							<span class="help-inline" th:errors="*{bairro}"></span>
						</div>
					</div>
					
					<div class="form-group col-xs-7" th:classappend="${#fields.hasErrors('cep')} ? 'has-error'">
						<label class="control-label col-sm-2">CEP: </label> 
						<div class="col-sm-10">
							<input class="form-control" th:field="*{cep}" type="text" />
							<span class="help-inline" th:errors="*{cep}"></span>
						</div>
					</div>
				
					<div class="form-group col-xs-7">
						<label class="control-label col-sm-2">Situacao: </label>
						<div class="col-sm-10"> 
							<select class="form-control" th:field="*{situacao}">
								<option th:text="ATIVO"	th:value="0"></option>
								<option th:text="INATIVO" th:value="1"></option>
							</select>
						</div>
					</div>
					
					<div class="form-group col-xs-7">
						<label class="control-label col-sm-2">Cidade: </label>
						<div class="col-sm-10"> 
							<select class="form-control" th:field="*{idCidade}">
								<option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}">[option]</option>
							</select>
						</div>
					</div>
					
					<div class="text-center col-xs-12">
						<a class="btn btn-large btn-danger" role="button" th:href="@{/clientes}">Voltar</a>
						<button type="submit" class="btn btn-large btn-success">Salvar</button>
					</div>
				</div>
			</form>
	</div>
</body>
</html>
