<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="@{/layout}">
<head>
	<title>Clientes</title>
</head>
<body>
	<div layout:fragment="content">
			<div th:if="${not #lists.isEmpty(clientes)}">
				<h2 class="text-center title">Clientes</h2>
				<table class="table table-striped table-bordered table-hover table-condensed">
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>CPF</th>
						<th>Email</th>
						<th>Visualizar</th>
						<th>Editar</th>
						<th>Remover</th>
					</tr>
					<tr th:each="cliente : ${clientes}">
						<td th:text="${cliente.id}"><a th:href="@{|/clientes/${cliente.id}|}"></a></td>
						<td th:text="${cliente.nome}"></td>
						<td th:text="${cliente.cpf}"></td>
						<td th:text="${cliente.email}"></td>
						<td><a class="btn btn-info" role="button" th:href="${'/clientes/' + cliente.id}">Visualizar</a></td>
						<td><a class="btn btn-info" role="button" th:href="${'/clientes/editar/' + cliente.id}">Editar</a></td>
						<td><a class="btn btn-info" role="button" th:href="${'/clientes/remover/' + cliente.id}">Remover</a></td>
					</tr>
				</table>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-large btn-success">Cadastrar</button>
			</div>
	</div>
	
</body>
</html>
