<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<title>Layout Page</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand">Lavanderia</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/">Home</a></li>
						<li><a th:href="@{/clientes/}">Clientes</a></li>
					</ul>
					
					<ul class="nav navbar-nav navbar-right">
						<li sec:authorize="isAuthenticated()">
							<li>
								<a sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
							</li>
							
								<form name="form" th:action="@{/logout}" action="/logout" method="POST">
									<!-- <button type="submit" class="btn btn-default navbar-btn">Logout</button> -->
									<input type="submit" value="Logout" class="btn btn-default navbar-btn" />
								</form>
							
						</li>
					</ul>
					
				</div>
			</div>
		</nav>
		
	</header>
	
	<section class="container body-content">
		<div class="col-xs-11">
			<div layout:fragment="content"> </div>
			
		</div>
		
	</section>
	
	<footer class="container">
		<p><strong>&copy; Lavanderia Crescer</strong></p>
  	</footer>
</body>
</html>
