<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link th:href="@{/img/favicon.ico}" rel="icon" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<title>Layout Page</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand active" th:href="@{/}">Lavanderia Crescer</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a th:href="@{/clientes/}">Clientes</a></li>
						<li><a th:href="@{/produtos/}">Produtos</a></li>
						<li><a th:href="@{/pedidos/}">Pedidos</a></li>
					</ul>
					
					<ul class="nav navbar-nav navbar-right">
						<li sec:authorize="isAuthenticated()">
								<form name="form" th:action="@{/logout}" action="/logout" method="POST">
									<input type="submit" value="Logout" class="btn btn-default navbar-btn" />
									<i class="glyphicon glyphicon-user icon-user"></i>
								</form>
						</li>
						<a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-sm btn-default navbar-btn"><span class="glyphicon glyphicon-log-in"></span> Login</a>
					</ul>
				</div>
			</div>
		</nav>
		
	</header>
	
	<section class="container container-body">
			<div layout:fragment="content"> </div>
	</section>
	
	<footer class="container title">
		<p><strong>&copy; Copyright 2015 - Lavanderia Crescer</strong></p>
  	</footer>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
</html>
