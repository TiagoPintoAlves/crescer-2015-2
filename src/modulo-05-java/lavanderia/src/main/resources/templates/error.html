<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{/layout}" th:with="pagina='error'">

<head>
    <title>Error</title>
</head>

<body>
    <div layout:fragment="content">
    	<h1>Erro</h1>
    	
		<p th:if="${url}">
			<b>Page:</b> <span th:text="${url}">Page URL</span>
		</p>

		<p th:if="${status}">
			<b>Status:</b> <span th:text="${status}">status-code</span> 
			<span th:if="${error}" th:text="'('+${error}+')'">error ...</span>
		</p>

		<div th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
			<blockquote>
				<i th:text="${message}">message ...</i>
			</blockquote>
		</div>
	</div>
</body>
</html>
