<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="@{/layout}">
<head>
	<title>Cadastra Pedidos</title>
</head>
<body>
	<div layout:fragment="content">
		<h2 class="text-center">Cadastrar Pedido</h2>
		<div class="text-center">
			<p class="lead">Selecione um cliente para continuar:</p>
			<form th:action="@{/pedidos/cadastra}" th:object="${pedido}" method="POST">
				 	<div class="form-group">
						<select style="width: 50%;" class="col-sm-10 form-control" th:field="*{idCliente}">
				    	    <option th:each="cliente : ${clientes}" th:text="${cliente.nome}" th:value="${cliente.id}" ></option>
				        </select>
				       	<span class="help-inline" th:errors="*{id}"></span>
			        </div>
			        	<button class=" btn btn-primary" type="submit">Continuar</button>
			</form>
		</div>
	</div>
</body>
</html>
